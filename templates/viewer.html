<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出席状況ビューア1.05</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 sm:p-8 font-sans">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 border-b pb-4">出席状況ビューア1.05</h1>

        <!-- Controls -->
        <div class="flex flex-col sm:flex-row sm:items-end gap-4 mb-4">
            <div class="flex-1">
                <label for="date-picker" class="block text-sm font-medium text-gray-700 mb-1">日付を選択</label>
                <input type="date" id="date-picker" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="flex-1">
                <label for="secret-key" class="block text-sm font-medium text-gray-700 mb-1">秘密鍵</label>
                <input type="password" id="secret-key" placeholder="秘密のキーを入力" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button id="fetch-button" class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-2 px-6 rounded-md hover:bg-indigo-700 transition duration-150 ease-in-out">
                出席者を表示
            </button>
        </div>

        <!-- Column Copy Toolbar -->
        <div class="flex flex-col gap-3 mb-3">
            <div class="flex flex-col sm:flex-row sm:items-center gap-3">
                <div class="flex items-center gap-2">
                    <label for="delimiter" class="text-sm text-gray-700">区切り</label>
                    <select id="delimiter" class="p-2 border border-gray-300 rounded-md text-sm">
                        <option value="newline">改行</option>
                        <option value="comma">カンマ</option>
                        <option value="tab">タブ</option>
                    </select>
                </div>
                <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                    <input type="checkbox" id="include-header" class="rounded border-gray-300">
                    ヘッダー（列名）を含める
                </label>
                <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                    <input type="checkbox" id="dedupe" class="rounded border-gray-300">
                    重複を除外
                </label>
            </div>
            <div class="flex items-center gap-2">
                <button id="copy-ids" class="bg-gray-800 text-white text-sm font-semibold py-2 px-4 rounded-md hover:bg-gray-900">
                    学籍番号 列をコピー
                </button>
                <button id="copy-names" class="bg-gray-800 text-white text-sm font-semibold py-2 px-4 rounded-md hover:bg-gray-900">
                    氏名 列をコピー
                </button>
            </div>
        </div>

        <!-- Bulk Course Update -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-3 mb-3 p-3 border border-gray-200 rounded-lg bg-gray-50">
            <div class="flex items-center gap-2">
                <label for="bulk-course" class="text-sm text-gray-700">一括コース変更</label>
                <select id="bulk-course" class="p-2 border border-gray-300 rounded-md text-sm bg-white">
                    <option value="">未設定</option>
                    <option value="PT">PT</option>
                    <option value="OT">OT</option>
                    <option value="NS">NS</option>
                </select>
            </div>
            <button id="bulk-apply" class="w-full sm:w-auto bg-slate-700 text-white text-sm font-semibold py-2 px-4 rounded-md hover:bg-slate-800">
                選択した学生に適用
            </button>
            <button id="bulk-clear" class="w-full sm:w-auto bg-slate-200 text-slate-800 text-sm font-semibold py-2 px-4 rounded-md hover:bg-slate-300">
                選択解除
            </button>
            <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                <input type="checkbox" id="select-all" class="rounded border-gray-300">
                全選択
            </label>
            <div class="flex items-center gap-2">
                <label for="course-view-filter" class="text-sm text-gray-700">フィルタ</label>
                <select id="course-view-filter" class="p-2 border border-gray-300 rounded-md text-sm bg-white">
                    <option value="">全員</option>
                    <option value="PT">PT</option>
                    <option value="OT">OT</option>
                    <option value="NS">NS</option>
                    <option value="UNSET">未設定</option>
                </select>
            </div>
            <div id="bulk-status" class="text-sm text-gray-600"></div>
        </div>

        <!-- Course Roster -->
        <div class="mt-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-base font-semibold text-gray-800 mb-2">コース別 学生一覧</h2>
            <p class="text-xs text-gray-600 mb-2">出席日付とは関係なく、登録済み学生の一覧を表示します。</p>
            <div class="flex flex-col sm:flex-row sm:items-center gap-3">
                <div class="flex items-center gap-2">
                    <label for="roster-course" class="text-sm text-gray-700">コース</label>
                    <select id="roster-course" class="p-2 border border-gray-300 rounded-md text-sm bg-white">
                        <option value="">選択してください</option>
                        <option value="PT">PT</option>
                        <option value="OT">OT</option>
                        <option value="NS">NS</option>
                    </select>
                </div>
                <button id="roster-fetch" class="w-full sm:w-auto bg-gray-800 text-white text-sm font-semibold py-2 px-4 rounded-md hover:bg-gray-900">
                    表示
                </button>
                <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                    <input type="checkbox" id="roster-select-all" class="rounded border-gray-300">
                    全選択
                </label>
                <div id="roster-status" class="text-sm text-gray-600"></div>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-center gap-3 mt-3">
                <textarea id="roster-message" rows="2" placeholder="このコースの選択学生に送信するメッセージ"
                    class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                <button id="roster-send" class="w-full sm:w-auto bg-emerald-600 text-white text-sm font-semibold py-2 px-4 rounded-md hover:bg-emerald-700">
                    選択学生に送信
                </button>
                <div id="roster-send-status" class="text-sm text-gray-600"></div>
            </div>
            <div class="overflow-x-auto mt-3">
                <table class="min-w-full divide-y divide-gray-200 select-none">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">選択</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">学籍番号</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">氏名</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">コース</th>
                        </tr>
                    </thead>
                    <tbody id="roster-body" class="bg-white divide-y divide-gray-200">
                        <!-- JSで挿入 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Message Sender -->
        <div class="mt-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-base font-semibold text-gray-800 mb-2">出席者に一斉メッセージ</h2>
            <p class="text-xs text-gray-600 mb-2">選択中の日付の出席者にのみ送信されます。</p>
            <textarea id="message-text" rows="3" placeholder="送信するメッセージを入力"
                class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mt-3">
                <div class="flex items-center gap-2">
                    <label for="course-filter" class="text-sm text-gray-700">送信対象</label>
                    <select id="course-filter" class="p-2 border border-gray-300 rounded-md text-sm">
                        <option value="">全員</option>
                        <option value="PT">PT</option>
                        <option value="OT">OT</option>
                        <option value="NS">NS</option>
                    </select>
                </div>
                <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                    <input type="checkbox" id="send-selected-only" class="rounded border-gray-300">
                    選択した学生のみ
                </label>
                <button id="send-message" class="w-full sm:w-auto bg-emerald-600 text-white font-bold py-2 px-6 rounded-md hover:bg-emerald-700 transition duration-150 ease-in-out">
                    メッセージ送信
                </button>
                <div id="send-status" class="text-sm text-gray-600"></div>
            </div>
        </div>

        <!-- Status Message -->
        <div id="status" class="text-center my-2"></div>

        <!-- Results Table -->
        <div class="overflow-x-auto">
            <!-- テーブル全体は選択不可 -->
            <table class="min-w-full divide-y divide-gray-200 select-none">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">選択</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">出席日時</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">学籍番号</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">氏名</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">コース</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">備考</th>
                    </tr>
                </thead>
                <tbody id="results-body" class="bg-white divide-y divide-gray-200">
                    <!-- JSで挿入 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 hidden">
        <div class="bg-gray-900 text-white text-sm rounded-full px-4 py-2 shadow-lg">
            <span id="toast-text"></span>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const datePicker = document.getElementById('date-picker');
        const secretKeyInput = document.getElementById('secret-key');
        const fetchButton = document.getElementById('fetch-button');
        const resultsBody = document.getElementById('results-body');
        const statusDiv = document.getElementById('status');

        const delimiterSel = document.getElementById('delimiter');
        const includeHeaderChk = document.getElementById('include-header');
        const dedupeChk = document.getElementById('dedupe');

        const copyIdsBtn = document.getElementById('copy-ids');
        const copyNamesBtn = document.getElementById('copy-names');

        const bulkCourse = document.getElementById('bulk-course');
        const bulkApplyBtn = document.getElementById('bulk-apply');
        const bulkClearBtn = document.getElementById('bulk-clear');
        const selectAllChk = document.getElementById('select-all');
        const bulkStatus = document.getElementById('bulk-status');
        const courseViewFilter = document.getElementById('course-view-filter');

        const rosterCourse = document.getElementById('roster-course');
        const rosterFetchBtn = document.getElementById('roster-fetch');
        const rosterStatus = document.getElementById('roster-status');
        const rosterBody = document.getElementById('roster-body');
        const rosterSelectAll = document.getElementById('roster-select-all');
        const rosterMessage = document.getElementById('roster-message');
        const rosterSendBtn = document.getElementById('roster-send');
        const rosterSendStatus = document.getElementById('roster-send-status');

        const messageText = document.getElementById('message-text');
        const sendMessageBtn = document.getElementById('send-message');
        const sendStatus = document.getElementById('send-status');
        const courseFilter = document.getElementById('course-filter');
        const sendSelectedOnly = document.getElementById('send-selected-only');

        const toast = document.getElementById('toast');
        const toastText = document.getElementById('toast-text');

        let currentData = []; // 画面に表示しているデータのスナップショット

        // default date: today
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        datePicker.value = `${yyyy}-${mm}-${dd}`;

        // --- helpers ---
        function showToast(message) {
            toastText.textContent = message;
            toast.classList.remove('hidden');
            clearTimeout(showToast._t);
            showToast._t = setTimeout(() => toast.classList.add('hidden'), 1400);
        }

        async function copyToClipboard(text) {
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(text);
                    return true;
                } else {
                    const ta = document.createElement('textarea');
                    ta.value = text;
                    ta.style.position = 'fixed';
                    ta.style.top = '-9999px';
                    document.body.appendChild(ta);
                    ta.focus();
                    ta.select();
                    const ok = document.execCommand('copy');
                    document.body.removeChild(ta);
                    return ok;
                }
            } catch {
                return false;
            }
        }

        function getDelimiter() {
            const v = delimiterSel.value;
            if (v === 'tab') return '\t';
            if (v === 'comma') return ',';
            return '\n';
        }

        function buildTextForColumn(key, headerLabel) {
            // データ抽出（空白行を除く）
            let lines = currentData
                .map(r => (r?.[key] ?? '').toString().trim())
                .filter(s => s.length > 0);

            // 重複除外（順序維持）
            if (dedupeChk.checked) {
                const seen = new Set();
                lines = lines.filter(v => (seen.has(v) ? false : (seen.add(v), true)));
            }

            // 結合
            const sep = getDelimiter();
            // ヘッダー（列名）を先頭に追加（重複除外の対象にはしない）
            if (includeHeaderChk.checked) {
                return [headerLabel, ...lines].join(sep);
            }
            return lines.join(sep);
        }

        async function copyColumn(key) {
            if (!Array.isArray(currentData) || currentData.length === 0) {
                showToast('コピー対象のデータがありません');
                return;
            }
            const label = key === 'student_id' ? '学籍番号' : '氏名';
            const text = buildTextForColumn(key, label);
            const ok = await copyToClipboard(text);

            // 件数表示（ヘッダーは件数に含めない）
            const count = (text === '' ? 0 : text.split(getDelimiter()).length) - (includeHeaderChk.checked ? 1 : 0);
            showToast(ok ? `${label} ${count}件をコピーしました` : 'コピーに失敗しました');
        }

        copyIdsBtn.addEventListener('click', () => copyColumn('student_id'));
        copyNamesBtn.addEventListener('click', () => copyColumn('name'));

        // --- build table rows ---
        function buildRow(log) {
            const tr = document.createElement('tr');
            tr.dataset.course = (log.course || '').toUpperCase();

            // 選択
            const tdSelect = document.createElement('td');
            tdSelect.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
            const chk = document.createElement('input');
            chk.type = 'checkbox';
            chk.className = 'row-select rounded border-gray-300';
            chk.dataset.logId = log.log_id;
            tdSelect.appendChild(chk);
            tr.appendChild(tdSelect);

            // 出席日時
            const tdTime = document.createElement('td');
            tdTime.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
            tdTime.textContent = log.timestamp ?? '';
            tr.appendChild(tdTime);

            // 学籍番号（選択可）
            const tdId = document.createElement('td');
            tdId.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
            const idSpan = document.createElement('span');
            idSpan.className = 'select-text';
            idSpan.textContent = log.student_id ?? '';
            tdId.appendChild(idSpan);
            tr.appendChild(tdId);

            // 氏名（選択可）
            const tdName = document.createElement('td');
            tdName.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
            const nameSpan = document.createElement('span');
            nameSpan.className = 'select-text';
            nameSpan.textContent = log.name ?? '';
            tdName.appendChild(nameSpan);
            tr.appendChild(tdName);

            // コース
            const tdCourse = document.createElement('td');
            tdCourse.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
            const courseSel = document.createElement('select');
            courseSel.className = 'p-1 border border-gray-300 rounded-md text-sm bg-white';
            const courseOptions = [
                { value: '', label: '未設定' },
                { value: 'PT', label: 'PT' },
                { value: 'OT', label: 'OT' },
                { value: 'NS', label: 'NS' }
            ];
            for (const opt of courseOptions) {
                const o = document.createElement('option');
                o.value = opt.value;
                o.textContent = opt.label;
                courseSel.appendChild(o);
            }
            courseSel.value = (log.course || '').toUpperCase();
            courseSel.addEventListener('change', async () => {
                const selected = courseSel.value;
                const secretKey = secretKeyInput.value;
                if (!secretKey) {
                    showToast('秘密鍵を入力してください');
                    courseSel.value = (log.course || '').toUpperCase();
                    return;
                }
                try {
                    const response = await fetch('/set_course', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            key: secretKey,
                            log_id: log.log_id,
                            course: selected
                        })
                    });
                    if (response.status === 403) {
                        throw new Error('秘密鍵が正しくありません');
                    }
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || '更新に失敗しました');
                    }
                    log.course = selected || null;
                    tr.dataset.course = selected || '';
                    showToast('コースを更新しました');
                } catch (error) {
                    courseSel.value = (log.course || '').toUpperCase();
                    showToast(`エラー: ${error.message}`);
                }
            });
            tdCourse.appendChild(courseSel);
            tr.appendChild(tdCourse);

            // 備考
            const tdNote = document.createElement('td');
            tdNote.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
            tdNote.textContent = log.is_first_time ? '初回登録' : '';
            tr.appendChild(tdNote);

            return tr;
        }

        // --- fetch handler ---
        fetchButton.addEventListener('click', async () => {
            const selectedDate = datePicker.value;
            const secretKey = secretKeyInput.value;

            if (!selectedDate || !secretKey) {
                statusDiv.textContent = '日付と秘密鍵を入力してください。';
                statusDiv.className = 'text-red-600';
                return;
            }

            statusDiv.textContent = 'データを取得中...';
            statusDiv.className = 'text-blue-600';
            resultsBody.innerHTML = '';
            currentData = [];

            try {
                const response = await fetch(`/get_attendance?date=${encodeURIComponent(selectedDate)}&key=${encodeURIComponent(secretKey)}`);

                if (response.status === 403) {
                    throw new Error('アクセス権がありません。秘密鍵を確認してください。');
                }
                if (!response.ok) {
                    let errorText = `サーバーエラー: ${response.status} ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.error) errorText = errorData.error;
                    } catch {}
                    throw new Error(errorText);
                }

                const data = await response.json();

                if (!Array.isArray(data) || data.length === 0) {
                    statusDiv.textContent = `${selectedDate} の出席記録はありません。`;
                    statusDiv.className = 'text-gray-600';
                    return;
                }

                currentData = data; // 列コピーのため保持

                statusDiv.textContent = `${selectedDate} の出席者は ${data.length} 名です。`;
                statusDiv.className = 'text-green-600';

                for (const log of data) {
                    resultsBody.appendChild(buildRow(log));
                }

                selectAllChk.checked = false;
                bulkClearBtn.disabled = false;
                courseViewFilter.value = '';
                applyCourseFilter();
                bulkStatus.textContent = '';
            } catch (error) {
                statusDiv.textContent = `エラー: ${error.message}`;
                statusDiv.className = 'text-red-600';
            }
        });

        // --- bulk selection ---
        selectAllChk.addEventListener('change', () => {
            const checked = selectAllChk.checked;
            const boxes = resultsBody.querySelectorAll('tr:not(.hidden) input.row-select');
            boxes.forEach(b => { b.checked = checked; });
        });

        bulkClearBtn.addEventListener('click', () => {
            const boxes = resultsBody.querySelectorAll('input.row-select');
            boxes.forEach(b => { b.checked = false; });
            selectAllChk.checked = false;
        });

        function applyCourseFilter() {
            const filter = courseViewFilter.value;
            const rows = resultsBody.querySelectorAll('tr');
            rows.forEach(row => {
                const rowCourse = (row.dataset.course || '').toUpperCase();
                let show = true;
                if (filter === 'UNSET') {
                    show = rowCourse === '';
                } else if (filter) {
                    show = rowCourse === filter;
                }
                row.classList.toggle('hidden', !show);
            });
            selectAllChk.checked = false;
        }

        courseViewFilter.addEventListener('change', applyCourseFilter);

        // --- course roster ---
        function buildRosterRow(student) {
            const tr = document.createElement('tr');
            tr.dataset.userId = student.user_id;

            const tdSelect = document.createElement('td');
            tdSelect.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
            const chk = document.createElement('input');
            chk.type = 'checkbox';
            chk.className = 'roster-select rounded border-gray-300';
            chk.dataset.userId = student.user_id;
            tdSelect.appendChild(chk);
            tr.appendChild(tdSelect);

            const tdId = document.createElement('td');
            tdId.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
            tdId.textContent = student.student_id ?? '';
            tr.appendChild(tdId);

            const tdName = document.createElement('td');
            tdName.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
            tdName.textContent = student.name ?? '';
            tr.appendChild(tdName);

            const tdCourse = document.createElement('td');
            tdCourse.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
            tdCourse.textContent = student.course ?? '';
            tr.appendChild(tdCourse);

            return tr;
        }

        async function fetchRoster() {
            const secretKey = secretKeyInput.value;
            const course = (rosterCourse.value || '').trim();

            if (!secretKey) {
                rosterStatus.textContent = '秘密鍵を入力してください。';
                rosterStatus.className = 'text-sm text-red-600';
                return;
            }
            if (!course) {
                rosterStatus.textContent = 'コースを選択してください。';
                rosterStatus.className = 'text-sm text-red-600';
                return;
            }

            rosterStatus.textContent = '取得中...';
            rosterStatus.className = 'text-sm text-blue-600';
            rosterBody.innerHTML = '';
            rosterSelectAll.checked = false;

            try {
                const response = await fetch(`/students_by_course?course=${encodeURIComponent(course)}&key=${encodeURIComponent(secretKey)}`);
                if (response.status === 403) {
                    throw new Error('アクセス権がありません。秘密鍵を確認してください。');
                }
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || '取得に失敗しました。');
                }

                if (!Array.isArray(data) || data.length === 0) {
                    rosterStatus.textContent = `${course} の学生は見つかりません。`;
                    rosterStatus.className = 'text-sm text-gray-600';
                    return;
                }

                rosterStatus.textContent = `${course} の学生は ${data.length} 名です。`;
                rosterStatus.className = 'text-sm text-green-600';
                for (const student of data) {
                    rosterBody.appendChild(buildRosterRow(student));
                }
            } catch (error) {
                rosterStatus.textContent = `エラー: ${error.message}`;
                rosterStatus.className = 'text-sm text-red-600';
            }
        }

        rosterFetchBtn.addEventListener('click', fetchRoster);
        rosterCourse.addEventListener('change', fetchRoster);

        rosterSelectAll.addEventListener('change', () => {
            const checked = rosterSelectAll.checked;
            const boxes = rosterBody.querySelectorAll('input.roster-select');
            boxes.forEach(b => { b.checked = checked; });
        });

        rosterSendBtn.addEventListener('click', async () => {
            const secretKey = secretKeyInput.value;
            const message = rosterMessage.value.trim();
            const boxes = Array.from(rosterBody.querySelectorAll('input.roster-select')).filter(b => b.checked);
            const userIds = boxes.map(b => b.dataset.userId);

            if (!secretKey) {
                rosterSendStatus.textContent = '秘密鍵を入力してください。';
                rosterSendStatus.className = 'text-sm text-red-600';
                return;
            }
            if (!message) {
                rosterSendStatus.textContent = 'メッセージを入力してください。';
                rosterSendStatus.className = 'text-sm text-red-600';
                return;
            }
            if (userIds.length === 0) {
                rosterSendStatus.textContent = '送信対象を選択してください。';
                rosterSendStatus.className = 'text-sm text-red-600';
                return;
            }
            if (!window.confirm(`選択した ${userIds.length} 名に送信します。よろしいですか？`)) {
                return;
            }

            rosterSendStatus.textContent = '送信中...';
            rosterSendStatus.className = 'text-sm text-blue-600';

            try {
                const response = await fetch('/send_message_students', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        key: secretKey,
                        message: message,
                        user_ids: userIds
                    })
                });
                if (response.status === 403) {
                    throw new Error('アクセス権がありません。秘密鍵を確認してください。');
                }
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || '送信に失敗しました。');
                }
                if (data.failed && data.failed > 0) {
                    rosterSendStatus.textContent = `送信完了: ${data.sent}/${data.target}件（失敗 ${data.failed}件）`;
                    rosterSendStatus.className = 'text-sm text-amber-600';
                } else {
                    rosterSendStatus.textContent = `送信完了: ${data.sent}/${data.target}件`;
                    rosterSendStatus.className = 'text-sm text-green-600';
                }
            } catch (error) {
                rosterSendStatus.textContent = `エラー: ${error.message}`;
                rosterSendStatus.className = 'text-sm text-red-600';
            }
        });

        // --- bulk course update ---
        bulkApplyBtn.addEventListener('click', async () => {
            const selected = bulkCourse.value;
            const secretKey = secretKeyInput.value;
            const boxes = Array.from(resultsBody.querySelectorAll('tr:not(.hidden) input.row-select')).filter(b => b.checked);

            if (!secretKey) {
                bulkStatus.textContent = '秘密鍵を入力してください。';
                bulkStatus.className = 'text-sm text-red-600';
                return;
            }
            if (boxes.length === 0) {
                bulkStatus.textContent = '対象の学生を選択してください。';
                bulkStatus.className = 'text-sm text-red-600';
                return;
            }
            if (!window.confirm(`${boxes.length}件のコースを「${selected || '未設定'}」に変更します。よろしいですか？`)) {
                return;
            }

            bulkStatus.textContent = '更新中...';
            bulkStatus.className = 'text-sm text-blue-600';

            let failed = 0;
            for (const box of boxes) {
                const logId = box.dataset.logId;
                try {
                    const response = await fetch('/set_course', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            key: secretKey,
                            log_id: logId,
                            course: selected
                        })
                    });
                    if (response.status === 403) {
                        throw new Error('秘密鍵が正しくありません');
                    }
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || '更新に失敗しました');
                    }

                    // UIのセレクトも更新
                    const row = box.closest('tr');
                    if (row) {
                        const sel = row.querySelector('select');
                        if (sel) sel.value = selected;
                        row.dataset.course = selected || '';
                    }

                    const log = currentData.find(r => r.log_id === logId);
                    if (log) log.course = selected || null;
                } catch (error) {
                    failed += 1;
                }
            }

            const ok = boxes.length - failed;
            if (failed > 0) {
                bulkStatus.textContent = `更新完了: ${ok}/${boxes.length}件（失敗 ${failed}件）`;
                bulkStatus.className = 'text-sm text-amber-600';
            } else {
                bulkStatus.textContent = `更新完了: ${ok}/${boxes.length}件`;
                bulkStatus.className = 'text-sm text-green-600';
            }
        });

        // --- send message handler ---
        sendMessageBtn.addEventListener('click', async () => {
            const selectedDate = datePicker.value;
            const secretKey = secretKeyInput.value;
            const message = messageText.value.trim();
            const course = (courseFilter.value || '').trim();
            const selectedBoxes = Array.from(resultsBody.querySelectorAll('input.row-select')).filter(b => b.checked);
            const selectedLogIds = selectedBoxes.map(b => b.dataset.logId);

            if (!selectedDate || !secretKey) {
                sendStatus.textContent = '日付と秘密鍵を入力してください。';
                sendStatus.className = 'text-sm text-red-600';
                return;
            }
            if (!message) {
                sendStatus.textContent = 'メッセージを入力してください。';
                sendStatus.className = 'text-sm text-red-600';
                return;
            }
            if (sendSelectedOnly.checked && selectedLogIds.length === 0) {
                sendStatus.textContent = '選択した学生がいません。';
                sendStatus.className = 'text-sm text-red-600';
                return;
            }
            const courseLabel = course ? `${course}のみ` : '全員';
            const targetLabel = sendSelectedOnly.checked ? `選択 ${selectedLogIds.length}件` : courseLabel;
            if (!window.confirm(`${selectedDate} の出席者（${targetLabel}）に送信します。よろしいですか？`)) {
                return;
            }

            sendStatus.textContent = '送信中...';
            sendStatus.className = 'text-sm text-blue-600';

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        date: selectedDate,
                        key: secretKey,
                        message: message,
                        course: course,
                        log_ids: sendSelectedOnly.checked ? selectedLogIds : []
                    })
                });

                if (response.status === 403) {
                    throw new Error('アクセス権がありません。秘密鍵を確認してください。');
                }

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || '送信に失敗しました。');
                }

                if (data.failed && data.failed > 0) {
                    sendStatus.textContent = `送信完了: ${data.sent}/${data.target}件（失敗 ${data.failed}件）`;
                    sendStatus.className = 'text-sm text-amber-600';
                } else {
                    sendStatus.textContent = `送信完了: ${data.sent}/${data.target}件`;
                    sendStatus.className = 'text-sm text-green-600';
                }
            } catch (error) {
                sendStatus.textContent = `エラー: ${error.message}`;
                sendStatus.className = 'text-sm text-red-600';
            }
        });

        // --- disable course filter when "selected only" is on ---
        function syncCourseFilterEnabled() {
            courseFilter.disabled = sendSelectedOnly.checked;
            if (courseFilter.disabled) {
                courseFilter.classList.add('opacity-60');
            } else {
                courseFilter.classList.remove('opacity-60');
            }
        }
        sendSelectedOnly.addEventListener('change', syncCourseFilterEnabled);
        syncCourseFilterEnabled();
    });
</script>
</body>
